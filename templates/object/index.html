<!DOCTYPE html>
<html>
    <head>
        <title>__entity__</title>
        <link rel="stylesheet" href="../../stylesheets/boxmodel.css">
        <link rel="stylesheet" href="../../themes/main.css">
        <script src="../../bower_components/jquery/dist/jquery.js"></script>

        <script src="../../scripts/ydn.db.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
        <script src="../../scripts/bungalow-app.js" type="text/JavaScript"></script>
        <script src="//localhost:2403/dpd.js"></script>
       
        <link rel="import" href="../../components/view-header.html">
        <link rel="import" href="../../components/item.html">

    </head>
    <body>
        <div class="container">
            <bungalow-header style="width: 100%" icon="<%=model.icon%>" type="<%=model.model%>">
                <name>__entity__</name>
                <description></description>
            </bungalow-header>
            <hr>

            <% if ('relations' in model) { %>
            <% for (var i = 0; i < model.relations.length; i++) { 
                var relatedModel = model.relations[i];

            %>
            <h3 class="divider"><%=relatedModel.name%>s</h3>
            <div class="collection" id="collection_<%=relatedModel.model%>">

            </div>
            <% } %>
            <% } %>
            
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
